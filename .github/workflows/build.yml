
name: Build Project

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install npm dependencies
        run: npm install

      # --- Android APK Build ---
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Add Android platform
        # The capacitor.config.json should have appId and appName
        run: npx cap add android

      - name: Sync Capacitor project
        run: npx cap sync

      - name: Build Android App (Debug APK)
        run: |
          cd android
          ./gradlew assembleDebug
          cd ..
      
      # --- Desktop Executable Build ---
      - name: Build Desktop App (Electron)
        run: npm run dist

      # --- Upload Artifacts ---
      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Upload Desktop App (Linux)
        uses: actions/upload-artifact@v4
        with:
          name: desktop-app-linux
          path: dist/
